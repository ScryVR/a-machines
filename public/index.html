<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="./assets/scripts/bundle.js"></script>
    <link rel="stylesheet" href="./assets/styles/main.css">
  </head>
  <body>
    <div style="z-index: 1;" id="overlay">
    </div>
    <a-scene webxr="overlayElement:#overlay;">
      <a-entity
        cursor="fuse: false; rayOrigin: mouse"
        raycaster="objects: [a-machine]"
      >
      </a-entity>
      <a-entity position="-1 1.5 -2.5">
        <a-sphere radius="0.3" color="#8e8" a-machine="machine: button" position="-1 0 0"></a-sphere>
        <a-box color="#8e8" animation="property: position.x; from: 0; to: 1; dur: 1000; dir: alternate; loop: 1; startEvents: startAnimation;" a-machine="machine: movingMachine"></a-box>
      </a-entity>
      <a-entity text="color: black; align: center;" scale="2 2 2" a-machine="machine: textRenderer" position="1 2.5 -2"></a-entity>
      <a-box color="orange" a-machine="machine: textInput" position="1 1.5 -2"></a-box>
      <a-box color="cyan" a-machine="machine: building" position="4 1.5 -2"></a-box>
    </a-scene>
  </body>
</html>
